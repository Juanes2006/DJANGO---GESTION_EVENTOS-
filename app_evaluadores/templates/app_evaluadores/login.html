{% extends 'app_main/base.html' %} {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 text-primary fw-bold">🔐 Iniciar Sesión como Evaluador</h2>

                    {% if messages %} {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
                    {% endfor %} {% endif %}

                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="eva_id" class="form-label fw-semibold">📄 Documento de Identidad</label>
                            <input type="text" class="form-control form-control-lg" id="eva_id" name="eva_id" placeholder="Ej: 1234567890" pattern="\d+" title="Solo números" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                                🔎 Verificar Identidad
                            </button>
                        </div>
                    </form>

                    <p class="text-muted text-center mt-4 fst-italic" style="font-size: 0.9rem;">
                        Solo pueden ingresar evaluadores aceptados con eventos activos.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
